<html manifest="manifest.webapp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--* Remote PwdHash Form
	      * An HTML form that calls the JavaScript implementation of PwdHash
	      * Version 1.0 Copyright (C) Stanford University 2004-2005
	      * Contributors: Dan Boneh, Collin Jackson, John Mitchell, Nick Miyake, and Blake Ross
	      * Distributed under the BSD License
	      * See http://crypto.stanford.edu/PwdHash for more info.
	      *-->
	  <title>PwdHash</title>
	  <script src="md5.js" type="text/javascript"></script>
	  <script src="pwdhash.js" type="text/javascript"></script>
	  <script src="hashed-password.js" type="text/javascript"></script>
	  <script src="domain-extractor.js" type="text/javascript"></script>
	  <style type="text/css">
		#main {margin: 0 auto; max-width: 640px;}
		input {min-width: 100%; height: 40px; border: solid 3px #bbb; font-size: 100%;}
		.footer {font-size: 90%; text-align: center;}
		input[type="submit"] {background-color: #fd5e5e; border: solid 3px #fd5e5e;}
	  </style>
	  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body onload="Init();">
<div id="main">
	<form name="hashform" action="" onsubmit="setTimeout('GenerateToTextField()', 0); return false;" autocomplete="off">
		<div class="step" id="theSiteDomain">
		<h3>Site Address</h3>
		<p><input type="text" placeholder="domain.com" name="domain"></p>
		</div>
		<div class="step" id="theSitePassword">
		<h3>Site Password</h3>
		<p><input name="sitePassword" type="password"></p>
		</div>
		<div class="step" id="theHashedPassword">
		<h3>Hashed Password</h3>
		  <span id="theGeneratePanel">
		    <input value="" name="hashedPassword" placeholder="Press Generate" disable="true" type="text">
		    <input name="submitbutton" value="Generate" type="submit">
		  </span>
		</div>
	</form>
	<div class="footer"><a href="https://www.pwdhash.com/">PWD Hash</a> Version 0.8</div>
</div>
</body></html>
